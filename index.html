<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@1.5.22/dist/vuetify.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@1.5.22/dist/vuetify.min.css">
	<title>Document</title>
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-layout row>
            <v-flex xs12 sm6 offset-sm3>
                <v-card>
                <v-toolbar>
                    <v-spacer></v-spacer>
                    
                    <v-text-field v-model="search" ></v-text-field>
                    <v-btn icon>
                        <v-icon>search</v-icon>
                    </v-btn>
                </v-toolbar>
                <v-list two-line>
                    <template v-for="(item, index) in items">
                    <v-list-tile :class="{ active: selected.title === item.title }" :key="item.title" ripple
                        @click="toggle(item)">
                        <v-list-tile-content>
                        <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                        <v-list-tile-sub-title class="text--primary">{{ item.headline }}</v-list-tile-sub-title>
                        <v-list-tile-sub-title>{{ item.subtitle }}</v-list-tile-sub-title>
                        </v-list-tile-content>

                        <v-list-tile-action>
                        <v-list-tile-action-text>{{ item.action }}</v-list-tile-action-text>
                        </v-list-tile-action>

                    </v-list-tile>
                    <v-divider v-if="index + 1 < items.length" :key="index"></v-divider>
                    </template>
                </v-list>
                </v-card>
            </v-flex>
            </v-layout>
        </v-app>
    </div>
    
	<script>
		new Vue({
            el: '#app',
            data () {
                return {
                selected: {},
                search: '',
                items: [
                    {
                    action: '15 min',
                    headline: 'Brunch this weekend?',
                    title: 'Ali Connors',
                    subtitle: "I'll be in your neighborhood doing errands this weekend. Do you want to hang out?"
                    },
                    {
                    action: '2 hr',
                    headline: 'Summer BBQ',
                    title: 'me, Scrott, Jennifer',
                    subtitle: "Wish I could come, but I'm out of town this weekend."
                    },
                    {
                    action: '6 hr',
                    headline: 'Oui oui',
                    title: 'Sandra Adams',
                    subtitle: 'Do you have Paris recommendations? Have you ever been?'
                    },
                    {
                    action: '12 hr',
                    headline: 'Birthday gift',
                    title: 'Trevor Hansen',
                    subtitle: 'Have any ideas about what we should get Heidi for her birthday?'
                    },
                    {
                    action: '18hr',
                    headline: 'Recipe to try',
                    title: 'Britta Holt',
                    subtitle: 'We should eat this: Grate, Squash, Corn, and tomatillo Tacos.'
                    }
                ]
                }
            },

            methods: {
                toggle (item) {
                this.selected = item
                }
            }
            })
	</script>

    <style>
    .active{
        box-shadow: 0 0 1em grey, 0 0 1em white;
    }
</style>
</body>

</html>
